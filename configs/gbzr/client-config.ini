[library]
name = gbzr

[database]
driver = com.mysql.jdbc.Driver
;url = jdbc:mysql://libsrv.im.ns.ac.yu/bisis?profileSQL=false
url = jdbc:mysql://192.168.0.100/bisis
username = bisis
password = bisis

[textsrv]
standalone = no
recmgr = http://192.168.0.100:80/bisis/RecMgr

[network]
;proxyHost = proxy.ns.ac.yu
;proxyPort = 8080
;proxyUsername = trt
;proxyPassword = trt
serverList = http://bisis.ns.ac.yu/servers/bisisXMLM/servers.xml

[cataloguing]
;ovde idu parametri za obradu
